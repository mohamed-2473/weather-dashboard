<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="dashboard">
    <header>
      <h1>Weather Dashboard</h1>
      <p class="subtitle">Beautiful weather insights at your fingertips</p>
      <div class="search-container">
        <div class="search-wrapper">
          <input type="text" id="city-search" class="search-input" placeholder="Search for any city worldwide...">
        </div>
        <button id="search-btn" class="btn btn-primary">Search</button>
        <button id="location-btn" class="btn btn-secondary">📍 My Location</button>
      </div>
    </header>

    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Fetching weather data...</p>
    </div>

    <div class="current-weather" id="current-weather">
      <!-- Filled dynamically -->
    </div>

    <div class="forecast" id="forecast">
      <!-- Filled dynamically -->
    </div>

    <div class="cities-list" id="cities-list">
      <!-- Filled dynamically -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
